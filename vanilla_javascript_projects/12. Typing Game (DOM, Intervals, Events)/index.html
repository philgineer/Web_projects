<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speed Coder</title>
  </head>
  <body>
    <button id="settings-btn" class="settings-btn">
      <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="Normal coder">Normal coder</option>
            <option value="Fast coder">Fast coder</option>
            <option value="Crazy nerd">Crazy nerd</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>üë©‚Äçüíª SPEED CODER</h2>
      <small>Type the following:</small>

      <h3 id="word"></h3>
      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Type the word here..."
      />

      <p class="time-container">Time left: <span id="time"></span></p>
      <p class="score-container">Score: <span id="score"></span></p>

      <div class="end-game-container" id="end-game-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
