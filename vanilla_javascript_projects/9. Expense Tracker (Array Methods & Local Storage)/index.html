<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Expense Tracker <span class="korean">| 간편 가계부</span></h2>
    <div class="container">
      <h4>Your Balance <span class="korean">| 잔고</span></h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income<span class="korean">| 수입</span></h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense<span class="korean">| 지출</span></h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>History<span class="korean">| 내역</span></h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Add new transaction<span class="korean">| 추가</span></h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text<span class="korean">| 내용</span></label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <span class="korean">| 금액</span><br />
            <span id="notice">(negative : expense)</span
            ><span class="korean"
              >| 지출일 경우 " - "를 앞에 쓰세요!</span
            ></label
          >
          <input type="float" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">
          Add transaction<span class="korean" style="color: lightgray;"
            >| 확인</span
          >
        </button>
      </form>
      <p>
        <br /><br />
        Data will be stored in your browser local storage.<br /><span
          class="korean"
          >데이터는 사용자의 브라우저 로컬에 저장됩니다.</span
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
