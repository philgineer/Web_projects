<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
  </head>
  <body>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/고양이.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/%E1%84%80%E1%85%A9%E1%84%8B%E1%85%A3%E1%86%BC%E1%84%8B%E1%85%B5.jpg" id="cover" alt="cover" height="200px" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <p>
      All songs & photos by
      <a
        href="https://www.philgineer.com"
        style="color: #cdc2d0;"
        target="_blank"
        >Philgineer</a
      >
      <br />
      <span>Except 3 songs made with 상언</span>
    </p>
    <h5>
      <a
        href="https://soundcloud.com/yunjh0420"
        style="color: #fe8daa;"
        target="_blank"
        >my soundcloud</a
      >
    </h5>

    <script src="script.js"></script>
  </body>
</html>
