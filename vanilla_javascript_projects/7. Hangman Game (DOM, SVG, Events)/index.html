<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>
      Find the hidden word - Enter a letter <br />
      <span style="font-size: small; color: lightgrey;">
        키보드로 글자를 입력해 단어를 완성해보세요!
      </span>
    </p>

    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />
        <line x1="140" y1="20" x2="140" y2="50" />

        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <!-- Body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!-- Arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
        <!-- Legs -->
        <line x1="140" y1="150" x2="160" y2="170" class="figure-part" />
        <line x1="140" y1="150" x2="120" y2="170" class="figure-part" />
      </svg>

      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>

      <div class="word" id="word"></div>
    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message">You Have Won</h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>

    <!-- Keyboard open for mobile -->
    <div id="wrap">
      <input id="keyboard" type="text" />
    </div>
    <script src="script.js"></script>
    <script>
      // Open keyboard
      /* Use Bootstrap theme */

      /* Note: this plugin only requires the jQuery UI position utility
   from the jQuery UI library, UNLESS you position the keyboard
   on your own; then it becomes optional/unneccessary
*/

      $("#keyboard")
        .keyboard({
          layout: "qwerty",
          css: {
            // input & preview
            input: "form-control input-sm",
            // keyboard container
            container: "center-block dropdown-menu", // jumbotron
            // default state
            buttonDefault: "btn btn-default",
            // hovered button
            buttonHover: "btn-primary",
            // Action keys (e.g. Accept, Cancel, Tab, etc);
            // this replaces "actionClass" option
            buttonAction: "active",
            // used when disabling the decimal button {dec}
            // when a decimal exists in the input area
            buttonDisabled: "disabled",
          },
        })
        // activate the typing extension
        .addTyping({
          showTyping: true,
          delay: 50,
        });
    </script>
  </body>
</html>
