<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Infinite Scroll Posts</title>
  </head>
  <body>
    <h1>Infinite Feed<span class="korean"> 무한 피드</span></h1>
    <ul>
      <li>
        Scroll down to see more posts <br />
        <span class="korean">스크롤을 내리면 새로운 포스트가 나타납니다.</span>
      </li>
      <li>
        Search to filter posts <br />
        <span class="korean"
          >단어를 검색하면 해당 단어를 포함하는 포스트만 표시합니다.</span
        >
      </li>
    </ul>

    <div class="filter-container">
      <input
        type="text"
        id="filter"
        class="filter"
        placeholder="Filter posts..."
      />
    </div>

    <div id="posts-container"></div>

    <div class="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
