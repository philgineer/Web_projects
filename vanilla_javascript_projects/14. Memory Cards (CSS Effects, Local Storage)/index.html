<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>
      Memory Cards
    </title>
  </head>
  <body>
    <button id="clear" class="clear btn btn-small">
      <i class="fas fa-trash"></i> Clear
    </button>

    <h1>
      Flash Cards
      <span> | 단어장</span>
      <button id="show" class="btn btn-small">
        <i class="fas fa-plus"></i> New
      </button>
    </h1>

    <div id="cards-container" class="cards"></div>

    <div class="navigation">
      <button id="prev" class="nav-button">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="current"></p>

      <button id="next" class="nav-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div id="add-container" class="add-container">
      <h2>
        Add New Card
        <span>| 새 카드 추가</span>
        <button id="hide" class="btn btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </h2>

      <div class="form-group">
        <label for="question">Question<span>| 질문</span></label>
        <textarea id="question" placeholder="Enter Question..."></textarea>
      </div>
      <div class="form-group">
        <label for="answer">Answer<span>| 답변</span></label>
        <textarea id="answer" placeholder="Enter Answer..."></textarea>
      </div>

      <button id="add-card" class="btn">
        <i class="fas fa-plus"></i> Add Card
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
